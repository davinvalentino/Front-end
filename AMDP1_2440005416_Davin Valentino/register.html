    <section class="register">
        <h1>Register</h1>
        <form name="registerForm" onsubmit="return validateForm2()" method="POST">
            <div>
                <label for>Name :</label>
                <input type="text" name="fname">
            </div>  
            <div>
                <label for>Email :</label>
                <input type="email" name="emailRegister">
            </div>
            <div>
                <label for>Gender :</label>
            </div>
            <div id="GENDER">
                <label id="gender1"><input type="radio" id="male" name="gender">Male</label>
                <label id="gender2"><input type="radio" id="female" name="gender">Female</label>
            </div>
            <div>
                <label for>City :</label>
                <input list="city" name="city" class="datalist-input" placeholder="Jakarta" id="list">
                <datalist id="city">
                    <option value="Jakarta">Jakarta</option>
                    <option value="Tangerang">Tangerang</option>
                    <option value="Bekasi">Bekasi</option>
                    <option value="Bogor">Bogor</option>
                    <option value="Depok">Depok</option>
                    <option value="Luar Jabodetabek">Di luar JaBoDeTaBek</option>
                </datalist>
            </div>
            <div>
                <label for>Address :</label>
                <textarea name="address" id="" cols="30" rows="3"></textarea>
            </div>
            <div>
                <input type="submit" value="Register" id="submitRegister">
            </div>
        </form>
    </section>
